              <div class="cont">

          <div class="header-left">

 </header>

       <form  >
         <input type="search" name="q" placeholder="Cauta...">
         <input type="submit" value="OK">
       </form>

    </nav>

<main>
  <div class="main-stanga">
    <h1>
        Inregistrare
    </h1>

    <label for="inregistrare-register">
      <a
        ><img id="register" src="Poze/register-tw.png" alt="register" /> Nume si prenume
      </a>  
    </label>
    <input
      type="text"
      id="inregistrare-register"
      name="nume-intreg"
      placeholder="Popescu Daniel"
    />
    
    <label for="inregistrare-email">
      <a
        ><img id="email" src="Poze/email-tw.png" alt="email" />Email
      </a>  
    </label>
    <input
      type="text"
      id="inregistrare-email"
      name="email"
      placeholder="popescu@gmai.com"
    />

    <label for="inregistrare-parola">
      <a
        ><img id="parola" src="Poze/parola-tw.png" alt="parola" />Parola
      </a>  
    </label>
    <input
      type="text"
      id="inregistrare-parola"
      name="parola"
      placeholder="********"
    />

    <button  type="submit" class="buton-stanga">
      Inregistrare
    </button>

  </div>

  <div class="main-dreapta">
    <h2>
       Logare
    </h2>

    <label for="logare-register">
      <a
        ><img id="log-register" src="Poze/register-tw.png" alt="log-register" /> Nume si prenume
      </a>  
    </label>
    <input
      type="text"
      id="logare-register"
      name="nume-intreg"
      placeholder="Popescu Daniel"
    />

    <label for="logare-parola">
      <a
        ><img id="log-parola" src="Poze/parola-tw.png" alt="log-parola" />Parola
      </a>  
    </label>
    <input
      type="text"
      id="logare-parola"
      name="parola"
      placeholder="********"
    />


    <button  type="submit" class="buton-dreapta">
      Logare
    </button>
  </div>
        
        
</main>

          <p> Strada General Henri Mathias Berthelot Nr. 16 </p>

        <div class="telefon">
          <a href = "#"><img src = "Poze/telefon-tw.png" alt = "telefon"></a>
          <p> +4 0767-437-025 </p>
        </div>

        <div class="mail">
          <a href = "#"><img src = "Poze/mail-tw.png" alt = "mail"></a>
          <p> Impressed@company.com </p>
        </div>
      </div>
